<style type="text/css">

#twError {
	position: fixed;
	top: 1em;
	left: 1em;
}

#twFrame {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	border: none;
}

</style>
<script type="text/javascript">

window.showError = function(error) {
	var errorMsg = document.getElementById("twError");
	errorMsg.innerHTML = error;
};

</script>
<title>TiddlyDesktopHost</title>
</head>
<body>
<div id="twError">
</div>
<iframe id="twFrame" nwdisable nwfaketop/>
</body>
